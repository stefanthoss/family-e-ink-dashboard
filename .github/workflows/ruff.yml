name: Ruff

on: [push, pull_request]

jobs:
  ruff:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --diff"

      - name: Run Ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
